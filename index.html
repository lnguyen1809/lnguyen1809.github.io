<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy birthday!</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <div class="birthday-card">
    <div class="cardFront">
      <div class="cake">
      <div class="cake-bottom"></div>
      <div class="cake-middle"></div>
      <div class="cake-top"></div>
        <div class="candle-left"></div>
        <div class="candle-middle"></div>
        <div class="candle-right"></div>
        <div class="flame-left"></div>
        <div class="flame-middle"></div>
        <div class="flame-right"></div>
      </div>
      <div class="confetti">
        <div class="squareOne"></div>
        <div class="squareTwo"></div>
        <div class="squareThree"></div>
        <div class="squareFour"></div>
        <div class="squareFive"></div>
        <div class="squareSix"></div>
        <div class="squareSeven"></div>
        <div class="squareEight"></div>
        <div class="squareNine"></div>
        <div class="squareTen"></div>
      </div>
      <div class="text">Happy Birthday
        <h3 class="recipient">MEO CON</h3>
      </div>
    </div>
    <div class="cardInside">
        <h3 class="back">HAPPY BIRTHDAY</h3>
        <p>Dear Friend,</p>
        <p>Happy birthday!! I hope your day is filled with lots of love and laughter! May all of your birthday wishes come true.</p>
        <p class="name">xxx</p>
      </div>
    </div>
  </div>
</body>
</html>
